<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    
    <!-- Font awesome cdn link for icons -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- internal css link -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Meal App</title>
</head>

<body>
    <!-- heading  -->
    <h1>Fooder</h1>
    <p>Eat all you want!</p>

    <!-- search bar  -->
    <div id="SearchBar">

        <!-- input bar -->
        <input onkeyup="keyupHandle()" type="text" id="searchtext" placeholder="Enter what you want to eat">

        <!-- button  -->
        <button type="button">Search</button>

        <!--search results  -->
        <ul id="search-result">
        </ul>
    </div>

    <!-- Favourites page redirection  -->
    <a href="Pages/favorites.html" id="title-fav">&#x2764;&#xfe0f;
        <Br>Favourites</a><!--heart emoji code -->
    <!-- main container -->
    <div id="mainFlex">
        <!-- Meal category -->
        <div id="category" class="centerLists">
            <h4>Select by Category</h4>

            <!-- select input for category  -->
            <select onchange="cat_click(this.value)" id="select-category"></select>

            <!-- Meal category list  -->
            <div id="category-list">
            </div>
        </div>

        <div id="fav-div" style="display:none;">
            <div id="fav-list">
            </div>
        </div>

    </div>

    <!-- internal script link -->
    <script src="script.js"></script>

    <!-- Bootstrap script cdn link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
